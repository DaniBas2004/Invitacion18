    <script>
        // Detectar si es dispositivo t√°ctil
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        // Agregar efectos al bot√≥n
        const button = document.querySelector('.cta-button');

        if (!isTouchDevice) {
            // Efectos hover para desktop
            button.addEventListener('mouseenter', function () {
                this.style.transform = 'translateY(-3px) scale(1.05)';
            });

            button.addEventListener('mouseleave', function () {
                this.style.transform = 'translateY(0) scale(1)';
            });
        } else {
            // Efectos touch para m√≥viles
            button.addEventListener('touchstart', function () {
                this.style.transform = 'translateY(-2px) scale(1.03)';
            });

            button.addEventListener('touchend', function () {
                this.style.transform = 'translateY(0) scale(1)';
            });
        }

        // Efecto de papel arrugado al hacer click/touch
        const paper = document.querySelector('.white-paper');
        const paperEffect = function () {
            paper.style.transform = 'scale(0.98)';
            paper.style.transition = 'transform 0.15s ease';
            setTimeout(() => {
                paper.style.transform = 'scale(1)';
            }, 150);
        };

        paper.addEventListener('click', paperEffect);
        paper.addEventListener('touchstart', paperEffect);

        // Animaciones para las estrellas
        const stars = document.querySelectorAll('.star');
        stars.forEach((star, index) => {
            if (!isTouchDevice) {
                // Hover para desktop
                star.addEventListener('mouseenter', function () {
                    this.style.transform = 'scale(1.3) rotate(180deg)';
                    this.style.transition = 'transform 0.3s ease';
                });

                star.addEventListener('mouseleave', function () {
                    this.style.transform = 'scale(1) rotate(0deg)';
                });
            } else {
                // Touch para m√≥viles
                star.addEventListener('touchstart', function () {
                    this.style.transform = 'scale(1.2) rotate(90deg)';
                    this.style.transition = 'transform 0.2s ease';
                });

                star.addEventListener('touchend', function () {
                    setTimeout(() => {
                        this.style.transform = 'scale(1) rotate(0deg)';
                    }, 200);
                });
            }
        });

        // Ajustar tama√±o de fuente din√°micamente
        function adjustFontSize() {
            const container = document.querySelector('.invitation-container');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            // Calcular factor de escala basado en el tama√±o del contenedor
            const scaleFactor = Math.min(containerWidth / 400, containerHeight / 600);

            if (scaleFactor < 1) {
                // Solo aplicar si necesita reducir
                const title = document.querySelector('.title');
                const originalFontSize = window.getComputedStyle(title).fontSize;
                const currentSize = parseFloat(originalFontSize);

                if (containerWidth < 350) {
                    title.style.fontSize = Math.max(14, currentSize * 0.9) + 'px';
                }
            }
        }

        // Ajustar al cargar y al cambiar orientaci√≥n
        window.addEventListener('load', adjustFontSize);
        window.addEventListener('orientationchange', function () {
            setTimeout(adjustFontSize, 100);
        });
        window.addEventListener('resize', adjustFontSize);

        // Prevenir zoom en inputs en iOS
        const metaViewport = document.querySelector('meta[name="viewport"]');
        if (metaViewport) {
            metaViewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
        }

        // Mejorar rendimiento en dispositivos m√≥viles
        if (isTouchDevice) {
            // Reducir animaciones en m√≥viles para mejor rendimiento
            const styleSheet = document.createElement('style');
            styleSheet.textContent = `

                    -webkit-transform: translateZ(0);
                    transform: translateZ(0);
                }
                
                .star {
                    animation-duration: 3s;
                }
            `;
            document.head.appendChild(styleSheet);
        }
    </script>
